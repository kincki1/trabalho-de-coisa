<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9ed3e7;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h1, h2 {
            color: #35424a;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #e8f5f4;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>
    <section>
        <h2>Sobre Nós</h2>
        <p>Este é um site simples criado como exemplo. Aqui você encontrará informações sobre nossos serviços.</p>
        
        <h2>Serviços</h2>
        <ul>
            <li>Design Gráfico</li>
            <li>Desenvolvimento Web</li>
            <li>Consultoria em Marketing Digital</li>
            <li>Gestão de Redes Sociais</li>
        </ul>
    </section>

</html>
